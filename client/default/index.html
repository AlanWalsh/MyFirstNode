<link href="css/style.css" rel="stylesheet" />

<h1>New Application</h1>


<h3>Button 1</h3>
<p> Click on the button below to make a cloud "action" call which will return 
  the latest configuration information from the shared config.js file</p>

<button id='run_button'> Execute cloud action call </button>

<p> Result from cloud action call: </p>
<div id="cloudConfig">
</div>


<h3>Button 2</h3>
<button id='red_button'> Fail </button>

<p> Result from cloud action call: </p>
<div id="cloudred">
</div>

<h3>Button 3</h3>
<button id='green_button'> Success </button>

<p> Result from cloud action call: </p>
<div id="cloudgreen">
</div>




<script type="text/javascript">
  var exports = {};
</script>

<!-- Include the config.js file from the shared directory 
(as if it was in the local directory) -->
<script src="config.js" type="text/javascript"></script>

<!-- include the init.js file from within the default package -->
<script src="js/init.js" type="text/javascript"></script>
